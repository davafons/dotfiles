# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space

unbind = SUPER, D
bindd = SUPER, D, Launch apps, exec, walker -p "Startâ€¦"

# unbind = SUPER, SPACE
bindd = SUPER SHIFT, D, Omarchy menu, exec, omarchy-menu
bindd = SUPER SHIFT, E, Power menu, exec, omarchy-menu system

# Window movement
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER, G, splitratio, -0.48

bindd = SUPER, M, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, M, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = SUPER ALT, M, Screenrecording, exec, omarchy-menu screenrecord
bindd = SUPER SHIFT ALT, M, Color picker, exec, pkill hyprpicker || hyprpicker -a


# # Define which workspaces belong to which monitors
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 0, monitor:DP-2
