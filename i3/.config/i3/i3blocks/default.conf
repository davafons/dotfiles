# Default i3blocks config file - fallback for unknown hostnames
# This is a symlink or copy of the original i3blocks.conf

# Global properties
separator=false
markup=pango

[terminal]
full_text=  
color=#FFFFFF
command=i3-msg -q exec xfce4-terminal

[browser]
full_text=  
color=#FFFFFF
command=i3-msg -q exec firefox

[files]
full_text=  
color=#FFFFFF
command=i3-msg -q exec thunar ~/

[simple-2]
full_text=: :
color=#717171

# Disk usage
[disk]
label= 
instance=/
command=~/.config/i3/scripts/disk
interval=30

# Memory usage
[memory]
label= 
command=~/.config/i3/scripts/memory
interval=2

[cpu_usage]
label= 
command=~/.config/i3/scripts/cpu_usage
interval=2

[CPU-temperature]
label=
command=~/.config/i3/scripts/temperature
interval=30

[bandwidth]
command=~/.config/i3/scripts/bandwidth2
interval=persist

# Battery indicator
[battery]
command=~/.config/i3/scripts/battery2
label=
interval=30

[simple-2]
full_text=: :
color=#717171

[pavucontrol]
full_text= 
command=pavucontrol

[volume-pulseaudio]
command=~/.config/i3/scripts/volume
instance=Master
interval=1

[keybindings]
full_text= 
command=~/.config/i3/scripts/keyhint

[ppd_menu]
full_text= 
command=~/.config/i3/scripts/power-profiles
color=#407437

[ppd-status]
command=~/.config/i3/scripts/ppd-status
interval=5

[time]
command=date '+%a %d %b %H:%M:%S'
interval=1

[shutdown_menu]
full_text= 
command=~/.config/i3/scripts/powermenu

[simple-2]
full_text=: :
color=#717171
